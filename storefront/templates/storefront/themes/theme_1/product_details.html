{% extends extend_path %}

{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid rounded shadow-sm" alt="{{ product.name }}">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">${{ product.price }}</p>
      <p>{{ product.description }}</p>

      <form method="post" action="{% url 'storefront:add_to_cart' product.id %}">
        {% csrf_token %}
        <input type="number" name="quantity" value="1" min="1" class="form-control mb-2" style="width: 100px;">
        <button class="btn btn-primary">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
