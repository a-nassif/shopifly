{% extends 'stellwerk/base.html' %}

{% block content %}


    <h2>Store Admin Login</h2>
    <br/>

    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

    <form class="form-group" method="post" style="text-align: left">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input class="form-control" type="email" name="email" placeholder="Email"><br>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password"><br>
        </div>
        <div class="mb-3" style="text-align: center">
            <button class="btn btn-success" type="submit" style="text-align: center">Log In</button>
        </div>
    </form>
    <br/>
    <p>Haven't got a store yet? <a href="{% url 'store_admin:store_owner_register' %}">Register now</a> and build your
        own.</p>

{% endblock %}
