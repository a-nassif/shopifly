{% extends 'store_admin/base.html' %}

{% block content %}

    <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Date joined</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.date_joined }}</td>
                    <td>
                        <!-- you can add edit/delete buttons here -->
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No customers yet.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
