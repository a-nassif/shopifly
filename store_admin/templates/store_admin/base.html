<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dashboard Template Â· Bootstrap v5.3{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>

{% include 'store_admin/icons.html' %}

{% include "store_admin/header.html" %}
{% include "store_admin/messages.html" %}

<div class="container-fluid">

        {% include "store_admin/sidebar.html" %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

{% include "store_admin/footer.html" %}

</html>
